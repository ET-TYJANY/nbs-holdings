<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBS HOLDING</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      /* background: linear-gradient(to right, #800000, #8B0000); */
  background: linear-gradient(to bottom, #8B0000, #2e1111); /* dégradé rouge vers noir */

      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .star-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .star-shadow {
      position: absolute;
      width: 50%;
      height: 50%;
      background: url('images/e_maroc.gif') no-repeat center center;
      background-size: contain;
      transform: scale(0.9);
      opacity: 0.4;
      filter: blur(4px);
      animation: rotateSlow 20s linear infinite;
    }

    .star {
      position: absolute;
      width: 50%;
      height: 50%;
      background: url('images/e_maroc.gif') no-repeat center center;
      background-size: contain;
      margin: 0 auto;
      animation: zoomIn 1.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes rotateSlow {
      from { transform: scale(0.9) rotate(0deg); }
      to { transform: scale(0.9) rotate(360deg); }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .start-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: transparent;
      border: 4px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      z-index: 2;
      animation: pulseBorder 2s infinite;
    }

    .start-button span {
      color: white;
      font-weight: bold;
      font-size: 20px;
      position: relative;
      z-index: 3;
    }

    .start-button::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 140px;
      height: 140px;
      border: 2px dashed #ffffff80;
      border-radius: 50%;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulseBorder {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .content {
      display: none;
      color: white;
      font-size: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      font-size: 18px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      color: #FFD700;
    }

    .page-content {
      font-size: 20px;
      margin-top: 30px;
      color: #fff;
      text-align: center;
    }






 

  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container fade-in">
    <div class="star-wrapper" id="star">
      <div class="star-shadow"></div>
      <div class="star">
        <!-- <div class="start-button" onclick="showContent()">
          <span>START</span>
        </div> -->

        <a href="main.html" class="start-button">
          <span>START</span>
        </a>

      </div>
    </div>
    <div class="content" id="content">
      IBS HOLDING
      <nav>
        <a onclick="loadPage('home')">Home</a>
        <a onclick="loadPage('services')">Services</a>
        <a onclick="loadPage('about')">About</a>
        <a onclick="loadPage('contact')">Contact</a>
      </nav>
      <div id="page-content" class="page-content">
        <p>Bienvenue sur IBS HOLDING.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>

  <script>
    function showContent() {
      const star = document.getElementById('star');
      const content = document.getElementById('content');
      star.querySelector('.start-button').style.display = 'none';
      content.style.display = 'block';
      content.classList.add('fade-in');
    }

    function loadPage(page) {
      const content = document.getElementById("page-content");
      let html = "";

      switch (page) {
        case "home":
          html = "<p>Bienvenue sur IBS HOLDING. Ceci est la page d'accueil.</p>";
          break;
        case "services":
          html = "<p>Nos services incluent le conseil, la logistique et plus encore.</p>";
          break;
        case "about":
          html = "<p>À propos de nous : IBS HOLDING est un leader dans son domaine.</p>";
          break;
        case "contact":
          html = "<p>Contactez-nous à : contact@ibsholding.com</p>";
          break;
        default:
          html = "<p>Bienvenue sur IBS HOLDING.</p>";
      }

      content.innerHTML = html;
    }

    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: {
          type: 'circle',
          stroke: { width: 0, color: '#000000' },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: { distance: 400, size: 40, duration: 2, opacity: 8 },
          repulse: { distance: 200 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
